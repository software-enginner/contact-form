<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-contact">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d641191.0658608818!2d10.904354126599712!3d51.11486947945031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479a721ec2b1be6b%3A0x75e85d6b8e91e55b!2z2KPZhNmF2KfZhtmK2Kc!5e0!3m2!1sar!2slb!4v1659601021410!5m2!1sar!2slb"
                style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <h3>CONTACT </h3>
            <br>
            <form action="">
                <input type="text" name="name" placeholder="Enter your name">
                <br>
                <br>
                <input type="text" name="email" placeholder="enter your email">
                <br>
                <br>
                <input type="submit" value="send" class="send-button">
                <br>
                <br>
                <a href="index.html" class="link">already have an account!</a>
                <span><a href="index.html" class="new">sign up</a></span>
                <br>

                <input type="submit" value="create an account" class="send-button">
            </form>
        </div>
    </div>
</body>

</html>
